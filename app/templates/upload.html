<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV File</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- ✅ Tambahan navbar -->
    <header>
        <div class="logo"><strong>VS APP</strong></div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Dashboard</a>
            <a href="{{ url_for('format_page') }}">Format</a>
            <a href="{{ url_for('upload') }}" class="active">Prediction</a>
            <a href="#">Help</a>
        </div>
    </header>

    <div class="main-content">
        <div class="top-buttons">
            {% if data %}
                <a href="{{ url_for('download_csv') }}" class="btn">Download Result CSV</a>
                <a href="{{ url_for('plot') }}" class="btn">View Prediction Plot</a>
            {% endif %}
            <a href="{{ url_for('format_page') }}" class="btn">← Back to Format Page</a>
        </div>

        <h1>Upload your CSV File</h1>

        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a file:</label>
            <input type="file" name="file" id="file" accept=".csv" required>
            <input type="submit" value="Upload">
        </form>

        {% if data %}
            <h2>Prediction Result</h2>
            <div class="result-table">
                {{ data|safe }}
            </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 VS App</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>

</body>
</html>
